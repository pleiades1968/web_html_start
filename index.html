<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Web Design Travel</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#home" class="navbar-brand page-scroll">Web Design Travel</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="page-scroll" href="#home"><span class="glyphicon glyphicon-home"></span>Home</a></li>
					<li><a class="page-scroll" href="#ranking"><span class="glyphicon glyphicon-star"></span>Ranking</a></li>
					<li><a class="page-scroll" href="#photo"><span class="glyphicon glyphicon-camera"></span>Photo</a></li>
					<li><a class="page-scroll" href="#movie"><span class="glyphicon glyphicon-film"></span>Movie</a></li>
					<li><a class="page-scroll" href="#map"><span class="glyphicon glyphicon-map-marker"></span>Map</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header id="home" class="header">
		<div class="copy text-center">
			<h1>Web Design Travel</h1>
			<h2>旅行についてまとめたサイト</h2>
		</div>
	</header>

	<section id="ranking" class="ranking">
		<div class="container">
			<div class="row">
				<h3 class="text-center">RANKING</h3>
				<hr class="small">
				<div class="col-sm-4">
					<h4>国内</h4>
					<ol>
						<li class="first">京都</li>
						<li>伊勢</li>
						<li>博多</li>
					</ol>
				</div>
				<div class="col-sm-4">
					<h4>海外</h4>
					<ol>
						<li class="first">イタリア <a href="http://visitaly.jp/" class="btn btn-info">調べる</a></li>
						<li>フランス</li>
						<li>オーストリア</li>
					</ol>
				</div>
				<div class="col-sm-4">
					<h4>世界遺産</h4>
					<ol>
						<li class="first">コロッセオ</li>
						<li>ノートルダム大聖堂</li>
						<li>金閣寺</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>

	<!-- photo -->
	<section id="photo" class="photo">
		<div class="container">
			<div class="row text-center">
				<h3>PHOTO</h3>
				<hr class="small">
				<div class="row">
					<div class="col-sm-6 col-md-3">
						<img src="img/kyoto.jpg" class="img-circle">
					</div>
					<div class="col-sm-6 col-md-3">
						<img src="img/paris.jpg" class="img-circle">
					</div>
					<div class="col-sm-6 col-md-3">
						<a href="http://visitaly.jp/"><img src="img/italy.jpg" class="img-circle"></a>
					</div>
					<div class="col-sm-6 col-md-3">
						<img src="img/ball.jpg" class="img-circle">
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>

		<!-- movie -->
		<section id="movie" class="movie">
			<div class="container">
				<div class="row">
					<h3 class="text-center">MOVIE</h3>
					<hr class="small">
					<div class="movie-center">
					<!-- ▼　ここにYouTube -->
					<iframe width="560" height="315" src="https://www.youtube.com/embed/5oTz-FrHf5E" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</section>

		<!-- Map -->
		<section id="map" class="map bg-primary">
			<div class="container">
				<div class="row">
					<h3 class="text-center">MAP</h3>
				</div>
			</div>
			<!-- ▼　ここにGoogle Map -->
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9369.396128407934!2d151.2090948478459!3d-33.87466784502501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa2eff040583728dc!2z44Kq44O844K544OI44Op44Oq44Ki5Y2a54mp6aSo!5e0!3m2!1sja!2sjp!4v1470908362332" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>

		</section>

		<!-- Footer -->
		<footer>
			<p class="text-center">&copy; Web Design Travel</p>
		</footer>


		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.easing.min.js"></script>
		<script src="js/scrolling-nav.js"></script>

</body>
</html>
